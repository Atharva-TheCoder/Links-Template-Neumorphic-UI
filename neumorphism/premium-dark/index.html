<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Neumorphic style | Links</title>

<link rel="stylesheet" href="css/index.css" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Delius' rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/caefa2e24e.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="main">

   <div class="userinfo">
      <div class="avatar-circle">
         <div class="avatar">
         </div>
      </div>
      
      <div class="led-section">
         <div class="led"></div>
         <div class="led"></div>
         <div class="led"></div>
      </div>
      
      <h2>John Smith</h2>
      <p>Software Eng | Graphic Designer | Bug bounty hunter</p>
            
      <div class="social-icon-card">
         <a href="#"><i class="fas fa-globe social-icons"></i></a>
         <a href="#"><i class="fab fa-github social-icons"></i></a>
         <a href="#"><i class="far fa-envelope social-icons"></i></a>
      </div>
   </div>
  
   <div class="linksection">
      <a href="#" class="linkbox">Website<i class="fas fa-globe linkicon"></i></a>
      <a href="#" class="linkbox">Twitter<i class="fab fa-twitter linkicon"></i></a>
      <a href="#" class="linkbox">Instagram<i class="fab fa-instagram linkicon"></i></a>
      <a href="#" class="linkbox">Facebook<i class="fab fa-facebook-f linkicon"></i></a>
      <a href="#" class="linkbox">Telegram<i class="fab fa-telegram-plane linkicon"></i></a>
  </div>
   
</div>
</body>
</html>
